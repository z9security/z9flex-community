      type: integer
      format: int32
      description: |
        Fields within a DataFormat.
        0 - CRED_NUM - Credential number (Card number).
        1 - FACILITY_CODE - Facility code.
    DataFormatType:
      type: integer
      format: int32
      description: |
        Identifies a type (subclass) of DataFormat.
        1 - BINARY - Binary format, used for Wiegand, etc.
    DataLayoutType:
      type: integer
      format: int32
      description: |
        The type of a DataLayout.
        0 - BASIC - Basic - only has one data format (DataFormat).
    DevActionParamsType:
      type: integer
      format: int32
      description: |
        Indicates subclass of DevActionParams.
        1 - DOOR_MODE - DoorModeDevActionParams, for DevActionType.DOOR_MODE_CHANGE.
        10 - DOOR_MOMENTARY_UNLOCK - DoorMomentaryUnlockDevActionParams, for DevActionType.DOOR_MOMENTARY_UNLOCK.
    DevAspect:
      type: integer
      format: int32
      description: |
        An aspect of the state of a Dev.
        0 - PRIMARY - Primary aspect.  Most devices only have a single aspect, this one.
        5 - DOOR_FORCED - Door - forced.
        6 - DOOR_HELD - Door - held.
        15 - DOOR_UNLOCKED - Door - unlocked.
        16 - DOOR_OPEN - Door - open.
    DevCreationTemplateType:
      type: integer
      format: int32
      description: |
        Template types for creating new hardware data.
        250 - IO_CONTROLLER_COMMUNITY - Create - Controller - Community.
    DevMod:
      type: integer
      format: int32
      description: |
        Model for a Dev (device).
        0 - IO_CONTROLLER_Z9_CUSTOM - IO_CONTROLLER model - z9io - Custom.
        14 - SENSOR_DIGITAL - SENSOR model - digital.
        18 - ACTUATOR_DIGITAL - ACTUATOR model - digital.
        26 - IO_CONTROLLER_Z9_SPCORE - IO_CONTROLLER - Z9-Security SP-Core.
        46 - IO_CONTROLLER_EXTERNAL - Externally-defined - IO_CONTROLLER.
        164 - IO_CONTROLLER_COMMUNITY - IO_CONTROLLER model - Community.
        165 - IO_CONTROLLER_COMMUNITY_SUB - IO_CONTROLLER model - Community sub-controller.
        227 - CRED_READER_OSDP - CRED_READER model - OSDP (generic).
        259 - DOOR_COMMUNITY - DOOR model - Community.
    DevModConfigType:
      type: integer
      format: int32
      description: |
        Types for subclasses of DevModConfig.
        13 - CONTROLLER_Z9_SPCORE - SpCoreControllerDevModConfig.
    DevPlatform:
      type: integer
      format: int32
      description: |
        Device hardware platform, or family, for a device model (DevMod) for a Dev.
        0 - Z9_SECURITY - Z9 Security, including Z9/Open and Z9/Flex.
        9 - EXTERNAL - External.
        11 - PKOC - PKOC.
        17 - COMMUNITY - Community.
        19 - PSIA - PSIA.
    DevSubType:
      type: integer
      format: int32
      description: |
        Device sub-type.
        7 - IO_CONTROLLER_SUB - IO_CONTROLLER - sub-controller.
    DevType:
      type: integer
      format: int32
      description: |
        Type (subclass) of Dev (device).
        0 - NODE_DEV - Device representing a node, which is a server or service running the Z9/FL=X software.
        1 - IO_CONTROLLER - A controller, such as an access control panel.  It may be an intelligent controller, a downstream controller, or a virtual/placeholder controller.
        2 - SENSOR - Sensor (input), including door contact and REX inputs, AUX inputs, alarm inputs, environmental inputs, others.
        3 - ACTUATOR - Actuator (output), including relay outputs, AUX outputs, LED outputs, others.
        4 - CRED_READER - Credential reader.
        5 - DOOR - Access-control door (access point).
    DevUse:
      type: integer
      format: int32
      description: |
        Usage of a Dev.  This describes how the device is used, in other words, its function.
        0 - ACTUATOR_DOOR_STRIKE - ACTUATOR - door strike. HAS SEMANTICS.
        2 - ACTUATOR_CRED_READER_LED_RED - ACTUATOR - Cred reader LED - Red. HAS SEMANTICS.
        3 - ACTUATOR_CRED_READER_LED_GREEN - ACTUATOR - Cred reader LED - Green. HAS SEMANTICS.
        4 - ACTUATOR_CRED_READER_BEEPER - ACTUATOR - Cred reader beeper. HAS SEMANTICS.
        10 - SENSOR_DOOR_CONTACT - SENSOR - door contact. HAS SEMANTICS.
        11 - SENSOR_REX - SENSOR - REX (request to exit). HAS SEMANTICS.
        12 - SENSOR_TAMPER - SENSOR - Tamper. HAS SEMANTICS.
        13 - SENSOR_POWER - SENSOR - Power monitor. HAS SEMANTICS.
        14 - SENSOR_BATTERY - SENSOR - Battery monitor. HAS SEMANTICS.
        38 - CRED_READER_DOOR - CRED_READER - for a door.  HAS SEMANTICS.
        39 - DOOR_EXIT - DOOR - exit (as opposed to entry). HAS SEMANTICS.  Logical parent must be a DOOR.
        44 - IO_CONTROLLER_SECONDARY - IO_CONTROLLER - secondary. HAS SEMANTICS.
    DoorModeStaticState:
      type: integer
      format: int32
      description: |
        Values for static state of DoorMode.
        0 - LOCKED - Always locked, no access.
        1 - UNLOCKED - Always unlocked.
        2 - ACCESS_CONTROLLED - Normally locked (secure) but available for access-controlled entry.
    EncryptionKeyType:
      type: integer
      format: int32
      description: |
        The type of an encryption key - public, private, secret.
        0 - PUBLIC - The public key of a public/private key pair.
        1 - PRIVATE - The private key of a public/private key pair.
        2 - SECRET - A secret key (symmetric key encryption).
    EvtCode:
      type: integer
      format: int32
      description: |
        An event code, indicating what happened.
        0 - DAEMON_STARTUP - Z9/FL=X startup.
        6 - LOGIN_GRANTED - Login granted (application access).
        7 - LOGIN_DENIED - Login denied (application access).
        8 - LOGOUT - Logout (application access).
        9 - CONTROLLER_STARTUP - Controller startup.
        10 - CONTROLLER_ONLINE - Controller online.
        11 - CONTROLLER_OFFLINE - Controller offline.
        15 - CRED_READER_ONLINE - Credential reader online.
        16 - CRED_READER_OFFLINE - Credential reader offline.
        17 - RAW_CRED_READ - Raw credential read.
        48 - DOOR_ACCESS_GRANTED - Door access granted.
        49 - DOOR_ACCESS_DENIED - Door access denied.
        52 - DOOR_FORCED - Door forced open.
        53 - DOOR_NOT_FORCED - Door not forced open.
        54 - DOOR_HELD - Door held open.
        55 - DOOR_NOT_HELD - Door not held open.
        56 - DOOR_OPENED - Door opened.
        57 - DOOR_CLOSED - Door closed.
        58 - DOOR_LOCKED - Door locked.
        59 - DOOR_UNLOCKED - Door unlocked.
        60 - DOOR_MODE_STATIC_STATE_UNLOCKED - Door mode - Unlocked - free access.
        61 - DOOR_MODE_STATIC_STATE_LOCKED - Door mode - No access.
        62 - DOOR_MODE_CARD_ONLY - Door mode - Card only.
        63 - DOOR_MODE_CARD_AND_CONFIRMING_PIN - Door mode - Card and PIN.
        64 - DOOR_MODE_UNIQUE_PIN_ONLY - Door mode - PIN only.
        65 - DOOR_MODE_CARD_ONLY_OR_UNIQUE_PIN - Door mode - Card or PIN.
        86 - EXIT_REQUESTED - Exit requested.
        87 - MOMENTARY_UNLOCK - Momentary unlock.
        113 - POWER_PRIMARY - On primary power.
        114 - POWER_OFF_PRIMARY - Off primary power.
        115 - POWER_NONE - No power.
        116 - BATTERY_OK - Battery OK.
        117 - BATTERY_LOW - Battery low.
        118 - BATTERY_FAIL - Battery fail.
        125 - TAMPER_NORMAL - Tamper normal (no tamper).
        126 - TAMPER - Tamper.
        127 - SCHED_ACTIVE - Schedule active.
        128 - SCHED_INACTIVE - Schedule inactive.
        153 - EXTERNAL - Externally defined.
        244 - BATTERY_CRITICAL - Battery critical.
        259 - CRED_READER_POWER_CYCLE - The CredReader has had its power cycled - for example an OSDP reader reporting the power status flag as active.
    EvtSubCode:
      type: integer
      format: int32
      description: |
        An Evt sub-code, to provide further granularity than EvtCode.
        0 - ACCESS_DENIED_INACTIVE - Access denied - inactive.
        6 - ACCESS_DENIED_NOT_EFFECTIVE - Access denied - not yet effective.
        7 - ACCESS_DENIED_EXPIRED - Access denied - expired.
        10 - ACCESS_DENIED_NO_PRIV - Access denied - no privileges.
        11 - ACCESS_DENIED_OUTSIDE_SCHED - Access denied - outside schedule.
        14 - ACCESS_DENIED_UNKNOWN_CRED_NUM - Access denied - unknown credential (card) number.
        15 - ACCESS_DENIED_UNKNOWN_CRED_NUM_FORMAT - Access denied - unknown credential (card) number format.
        17 - ACCESS_DENIED_UNKNOWN_CRED_UNIQUE_PIN - Access denied - unknown unique PIN.
        20 - ACCESS_DENIED_INCORRECT_FACILITY_CODE - Access denied - incorrect facility code.
        22 - ACCESS_DENIED_DOOR_MODE_STATIC_LOCKED - Access denied - door mode - static locked (no access).
        23 - ACCESS_DENIED_DOOR_MODE_DOESNT_ALLOW_CARD - Access denied - door mode - doesn't allow card.
        24 - ACCESS_DENIED_DOOR_MODE_DOESNT_ALLOW_UNIQUE_PIN - Access denied - door mode - doesn't allow unique PIN.
        25 - ACCESS_DENIED_NO_CONFIRMING_PIN_FOR_CRED - Access denied - no confirming PIN for credential.
        27 - ACCESS_DENIED_INCORRECT_CONFIRMING_PIN - Access denied - incorrect confirming PIN.
        104 - EXTERNAL - Externally defined.
    PrivType:
      type: integer
      format: int32
      description: |
        Type (subclass) of Priv.
        0 - DOOR - Door access privilege.
    SchedDay:
      type: integer
      format: int32
      description: |
        Sched day of week.
        0 - MON - Monday.
        1 - TUES - Tuesday.
        2 - WED - Wednesday.
        3 - THUR - Thursday.
        4 - FRI - Friday.
        5 - SAT - Saturday.
        6 - SUN - Sunday.
